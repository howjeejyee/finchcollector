{% extends "base.html" %}

{% block title %}All Finches{% endblock %}

{% block content %}
    <h1>All Finches</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Species</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        {% for finch in finch_list %}
        <tr>
            <td>{{ finch.name }}</td>
            <td>{{ finch.species }}</td>
            <td>{{ finch.age }}</td>
            <td>{{ finch.sex }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
